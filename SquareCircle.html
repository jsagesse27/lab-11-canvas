<HTML>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

context.fillStyle = "#a11818";
context.fillRect(0, 50, 100, 100);



context.fillStyle = "#076ab4";
context.beginPath();
context.arc(200, 100, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}

</script>
</body>
</HTML>
